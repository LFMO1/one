<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imgs/logo.png" alt="logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li ><a href="index.html">home</a></li>
                    <li ><a href="produtos.html">produtos</a></li>
                    <li ><a href="contato.html">contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">nome</label>
            <input type="text" id="nome" class="input_padrao" required > <!--"required" deixa um campo obrigatorio-->

            <label for="email">email</label>
            <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" class="input_padrao" required placeholder="(**) *****-****">

            <label for="mensagem"></label>
            <textarea id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset> 
                <legend>Como prefere nosso contato?</legend>
                <label for="radio_email">  <input type="radio" name="contato" id="radio_email">email</label>
              
                <label for="radio_telefone"><input type="radio" name="contato" id="radio_telefone">telefone</label>
                
                <label for="radio_whatsapp"><input type="radio" name="contato" id="radio_whatsapp" checked>whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido</legend>
                <select id="">
                    <option>manhã</option>
                    <option>tarde</option>
                    <option>noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Você gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar Formulario" class="enviar"> 
        </form>

        <table>
            <thead> <!--cabeçalho da tabela-->
                <tr>
                    <th>Dia</th> <!--muda tbm o nome da tag de coluna dentro do cabeçalho-->
                    <th>horario</th>
                </tr>
            </thead>
            
           <tbody> <!--corpo da tabela-->
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>

           </tbody>
        </table>
    </main>

    <footer>
        <img src="imgs/logo-branco.png"  alt="logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
<body>
</html>
